<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui,user-scalable=no">
    <title>音乐列表</title>
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" href="./css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/data.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
<img src="../image/d.jpg" alt="" id="singerPic"/>
<audio preload id="myAudio" src="http://www.daiwei.org/vue/music/%E6%9E%97%E4%BF%8A%E6%9D%B0,%E8%94%A1%E5%8D%93%E5%A6%8D%20-%20%E5%B0%8F%E9%85%92%E7%AA%9D.mp3"></audio>
<div class="buttonDiv">
    <button type="button" class="btn btn-default last" aria-label="Left Align">
        <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default pause" aria-label="Left Align">
        <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default next" aria-label="Left Align">
        <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
    </button>
</div>

<div class="singerInfo">
    <img src="http://oiq8j9er1.bkt.clouddn.com/music_%E6%88%91%E8%BF%98%E6%83%B3%E5%A5%B9.jpg" alt="歌手图片"/>
</div>
<div class="ad">
    <div class="head row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">歌手</div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">歌曲</div>
    </div>
    <div class="body">

    </div>
</div>

<div class="module" style="display: none">
    <div class="bodyContent row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">${name}</div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">${singer}</div>
        <div class="otherInfo" data-url="${img_url}" data-src="${url}"></div>
    </div>
</div>
</body>
</html>
