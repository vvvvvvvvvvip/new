<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui,user-scalable=no">
    <title>鹿哥生日快乐</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<style>
    body {
        margin: 0;
    }
    img {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
    }
</style>
<body>
<audio src="./逸只马%20-%20少年凯.mp3" autoplay></audio>
<img src="./鹿哥/childhood.png" alt="曾经小小少年" id="img1"/>
<!--<img src="./鹿哥/2.png" alt=""/>-->
<!--<img src="./鹿哥/3.png" alt=""/>-->
<!--<img src="./鹿哥/4.png" alt=""/>-->
<!--<img src="./鹿哥/5.png" alt=""/>-->
</body>
<script>
    window.onload = rapidChange();

    var char = ["./鹿哥/2.png","./鹿哥/3.png","./鹿哥/4.png","./鹿哥/5.png","./鹿哥/6.png"];
    var i = 0;
    function changeImage()
    {
        if (i >= char.length) {i = 0;}
        if(i == 0){
            $("#img1").prop("src",char[0]);
            rapidChange0()
        }else if(i == 1){
            $("#img1").prop("src",char[1]);
            rapidChange1()
        }else if(i == 2){
            $("#img1").prop("src",char[2]);
            rapidChange2()
        }else if(i == 3){
            $("#img1").prop("src",char[3]);
            rapidChange3()
        }else if(i == 4){
            $("#img1").prop("src",char[4]);
        }else {
            console.log(2)
        }
        i++;
    }
    function rapidChange()
    {
        setTimeout(changeImage,2800);
    }
    function rapidChange0()
    {
        setTimeout(changeImage,2200);
    }
    function rapidChange1()
    {
        setTimeout(changeImage,2200);
    }
    function rapidChange2()
    {
        setTimeout(changeImage,2200);
    }
    function rapidChange3()
    {
        setTimeout(changeImage,2800);
    }
    function rapidChange3()
    {
        setTimeout(changeImage,2200);
    }
</script>
</html>
